
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>K√§fer Bar Kasse</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 15px 30px;
      font-size: 20px;
      min-width: 250px;
    }
    .total {
      font-size: 24px;
      margin-top: 20px;
    }
    input {
      padding: 6px;
      font-size: 16px;
      margin: 10px;
    }
    #orderList {
      margin: 20px auto;
      font-size: 18px;
      text-align: left;
      max-width: 500px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Binkade K√§fer Bar ‚Äì Kasse</h1>

  <div id="buttons"></div>

  <button onclick="removePfand()">‚ôªÔ∏è Becher zur√ºck (-2,00 ‚Ç¨)</button>
  <button onclick="reset()">üîÅ Zur√ºcksetzen</button>

  <div class="total" id="total">üßÆ Summe: 0,00 ‚Ç¨</div>

  <h2>üßæ Bestellt:</h2>
  <div id="orderList"><strong>üìù Noch nichts ausgew√§hlt.</strong></div>

  <h2>üí∂ Wechselgeldrechner</h2>
  <label for="given">Gegeben (‚Ç¨): </label>
  <input type="number" id="given" step="0.01" placeholder="z.‚ÄØB. 20.00">
  <button onclick="calculateChange()">üßÆ Wechselgeld berechnen</button>
  <div id="change"></div>

  <script>
    let total = 0;
    const orderMap = {};

    const items = [
      { name: "L√∂schwasser", price: 4.5, hasPfand: true },
      { name: "Cuba Libre", price: 4.5, hasPfand: true },
      { name: "R√ºscherl", price: 4.5, hasPfand: true },
      { name: "J√§germeister Red Bull", price: 4.5, hasPfand: true },
      { name: "Vodka Bull / Lemon", price: 4.5, hasPfand: true },
      { name: "Bacardi Cola / Orange", price: 4.5, hasPfand: true },
      { name: "Bacardi Razz", price: 4.5, hasPfand: true },
      { name: "Jack Cola", price: 5.0, hasPfand: true },
      { name: "Alkoholfreier Cocktail", price: 4.0, hasPfand: true },
      { name: "Ficken", price: 2.5, hasPfand: false },
      { name: "Scharfer H√ºpfer", price: 2.5, hasPfand: false },
      { name: "Feigling", price: 2.5, hasPfand: false },
      { name: "J√§germeister", price: 2.5, hasPfand: false },
      { name: "Hugo", price: 5.0, hasPfand: true },
      { name: "Aperol Sprizz", price: 5.0, hasPfand: true },
      { name: "Pils", price: 4.0, hasPfand: true },
      { name: "Red Bull", price: 4.0, hasPfand: true },
      { name: "Cola / Sprite", price: 3.0, hasPfand: true }
    ];

    const buttonsDiv = document.getElementById("buttons");
    const totalDiv = document.getElementById("total");

    items.forEach(item => {
      const btn = document.createElement("button");
      btn.textContent = `+ ${item.name} (${item.price.toFixed(2)} ‚Ç¨)`;
      btn.onclick = () => addItem(item);
      buttonsDiv.appendChild(btn);
    });

    function addItem(item) {
      total += item.price;
      orderMap[item.name] = orderMap[item.name] ? { count: orderMap[item.name].count + 1, price: item.price } : { count: 1, price: item.price };

      if (item.hasPfand) {
        total += 2;
        orderMap["Pfand"] = orderMap["Pfand"] ? { count: orderMap["Pfand"].count + 1, price: 2 } : { count: 1, price: 2 };
      }

      updateTotal();
      updateOrderList();
    }

    function removePfand() {
      total -= 2;
      if (!orderMap["Pfand zur√ºck"]) {
        orderMap["Pfand zur√ºck"] = { count: 1, price: -2 };
      } else {
        orderMap["Pfand zur√ºck"].count += 1;
      }
      updateTotal();
      updateOrderList();
    }

    function reset() {
      total = 0;
      for (const key in orderMap) delete orderMap[key];
      updateTotal();
      updateOrderList();
      document.getElementById("given").value = "";
      document.getElementById("change").textContent = "";
    }

    function updateTotal() {
      totalDiv.textContent = `üßÆ Summe: ${total.toFixed(2)} ‚Ç¨`;
    }

    function updateOrderList() {
      const listDiv = document.getElementById("orderList");
      if (Object.keys(orderMap).length === 0) {
        listDiv.innerHTML = "<strong>üìù Noch nichts ausgew√§hlt.</strong>";
        return;
      }
      let html = "<ul>";
      for (const [name, data] of Object.entries(orderMap)) {
        html += `<li>${name} √ó ${data.count} = ${(data.count * data.price).toFixed(2)} ‚Ç¨</li>`;
      }
      html += "</ul>";
      listDiv.innerHTML = html;
    }

    function calculateChange() {
      const given = parseFloat(document.getElementById("given").value);
      if (isNaN(given)) {
        document.getElementById("change").textContent = "Bitte g√ºltigen Betrag eingeben.";
        return;
      }
      const change = given - total;
      document.getElementById("change").textContent = "Wechselgeld: " + change.toFixed(2) + " ‚Ç¨";
    }
  </script>
</body>
</html>
